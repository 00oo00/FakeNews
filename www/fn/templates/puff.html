function puff (puffData){ return`

<div value="${puffData.id}" class="well well-sm col-xs-4 col-md-12 puffDiv">
		<img src= "${puffData.picture}" height="100px" class="puffImage">
		<h3 class="puffHeader">${puffData.headLine}</h3>
		<h5>${puffData.ingress.join("<h5></h5>")}</h5>	

		
	</div>

`}
